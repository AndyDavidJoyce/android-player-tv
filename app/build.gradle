repositories {
	maven {
		url 'http://repo.brightcove.com/releases'
	}
}

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.2"

	defaultConfig {
		applicationId "com.cube.lush.player"
		minSdkVersion 17
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"

		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

		vectorDrawables.useSupportLibrary = true

//		buildConfigField "boolean", "BRIGHTCOVE_ACCOUNT_ID", "" + getBrightcoveAccountId()
//		buildConfigField "boolean", "BRIGHTCOVE_POLICY_KEY", "" + getBrightcovePolicyKey()
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	sourceSets {
		main {
			res.srcDirs += 'src/main/res/base'
			res.srcDirs += 'src/main/res/channel'
			res.srcDirs += 'src/main/res/content'
			res.srcDirs += 'src/main/res/detail'
			res.srcDirs += 'src/main/res/home'
			res.srcDirs += 'src/main/res/live'
			res.srcDirs += 'src/main/res/event'
			res.srcDirs += 'src/main/res/search'
			res.srcDirs += 'src/main/res/launcher'
			res.srcDirs += 'src/main/res/mobile'
			res.srcDirs += 'src/main/res/tv'
		}
	}
}


configurations.all {
	// Check for updates every build
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

def supportLibraryVersion = "25.3.1"
def butterKnifeVersion = "8.4.0"
def daggerVersion = "2.10"

dependencies {
	// Local files
	compile fileTree(dir: 'libs', include: ['*.jar'])

	// Android Support
	compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
	compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"
	compile "com.android.support:leanback-v17:${supportLibraryVersion}"
	compile "com.android.support:support-v4:${supportLibraryVersion}"
	compile "com.android.support:design:${supportLibraryVersion}"
	compile "com.android.support:support-vector-drawable:${supportLibraryVersion}"
	compile "com.android.support:cardview-v7:${supportLibraryVersion}"

	// View injection
	compile "com.jakewharton:butterknife:${butterKnifeVersion}"
	annotationProcessor "com.jakewharton:butterknife-compiler:${butterKnifeVersion}"

	// Dependency injection
	compile "com.google.dagger:dagger:${daggerVersion}"
	annotationProcessor "com.google.dagger:dagger-compiler:${daggerVersion}"
	provided 'javax.annotation:jsr250-api:1.0'

	// Lush content
	compile project(":content")

	// Lush Views & Fonts
	compile 'com.github.LUSHDigital:android-lush-views:-SNAPSHOT'

	// Stateful Views
	compile ('com.github.JamieCruwys:StatefulView:-SNAPSHOT')
	{
		changing = true
	}

	// Brightcove
	compile 'com.brightcove.player:exoplayer:4.11.1'

	// Flow layout
	compile 'org.apmem.tools:layouts:1.10@aar'

	// Images
	compile 'com.squareup.picasso:picasso:2.5.2'

	// Auto generated getters, setters and constructors
	compile 'org.projectlombok:lombok:1.16.10'

	// Testing
	androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
	})
	testCompile 'junit:junit:4.12'
}